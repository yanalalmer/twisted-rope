<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magic Ball</title>
</head>
<body>
    <section class="main-container">
        <div class="loader" id="loader">
            <img class="loader-img" src="img/magic-ball.gif" alt="loader">
            <p class="loader-text">Wait.....</p>
        </div>
        <h1 class="main-title">Magic 8-Ball</h1>
        <div class="main-img__container">
            <img src="img/magic-ball.jpg" alt="magic ball image" class="main-img">
        </div>
        <p>HISTORY</p>
        <div class="main-history" id="main-history"></div>
        <form class="main-input__container">
            <div class="main-result" id="main-result"></div>
            <input type="text" class="main-input" id="main-input" placeholder="ASK YOUR QUESTION">
            <button class="main-btn" id="main-btn">submit</button>
        </form>
    </section>


    <script type="text/javascript" src="app.js"></script>
</body>
</html>
